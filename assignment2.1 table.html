<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and tables</title>

</head>
<body>
    
    <h3>In This Table</h3>

    <!-- Table -->

    <Table border="1" cellpadding="6px" cellspacing="0">

        <thead>
            <tr>
                <th>Name</th>
                <th>Subject</th>
                <th>City</th>
                <th>Marks</th>
            </tr>
        </thead>

        <tbody>
            
            <tr>
                <td>Dwarakesh</td>
                <td>Science</td>
                <td>Cudaloure</td>
                <td>89</td>
            </tr>
            
            <tr>
                <td>Venkatesh</td>
                <td>Computer Science</td>
                <td>Chennai</td>
                <td>90</td>
            </tr>
            
            <tr>
                <td>Dinesh</td>
                <td>Tamil</td>
                <td>Kancheepuram</td>
                <td>85</td>
            </tr>
        </tbody>

    </table>


    <!-- Table end -->


</body>
</html>
