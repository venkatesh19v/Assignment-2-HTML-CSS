</head>
<body>

  
    <!-- Form start -->

    <h2>Form</h2>

    <form action="#">

        <p>Name:

        <br>
        <p>
            <label for="date"> Date of Birth
                <input type="date" name="Dob" id="dob">

            </label>
        </p>
        <br>
            <p>
                <label for="Mob no"> Contact :
                    <input type="number" name="mob" id="mob">

            </p><br>

            

            <p>
                <label for="email"> Email:
                    <input type="email" name="Dob" id="dob">

            City

                    <option value="#">Bangalore</option>
                </select>
            
        </p><br>
        <p> <input type="checkbox" name="declaration" id=""> I hereby declare that the information given in this application 
        is true and correct to the best of my knowledge and belief. I also declare that if any information provided by me is
        found false, my candidature may be rejected at any point of time.
        <br>
        </p>
        <button type="submit">Submit </button>
    </form>

</html>
